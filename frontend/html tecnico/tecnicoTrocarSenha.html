<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alterar Senha - Admin | Conetec</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" type="image/etec" href="../images/icon.png">
  <script src="../js/logout.js" defer></script> <!-- mantém seu logout -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      margin-top: -10px;
     }

    .form-wrapper {
      background-color: #a60000;
      padding: 40px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 620px;
      color: #fff;
      position: relative;
    }
    
    .title {
      font-size: 22px;
      font-weight: 600;
      display: flex;
      align-items: center;
      padding-left: 30px;
      margin-bottom: 30px;
      color: #fff;
      position: relative;
    }

    .title::before,
    .title::after {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      left: 0;
      background-color: #fff;
    }

    .title::after {
      animation: pulse 1s linear infinite;
    }

    @keyframes pulse {
      from { transform: scale(0.9); opacity: 1; }
      to { transform: scale(1.8); opacity: 0; }
    }

    /* campos */
    .form-wrapper label {
      position: relative;
      display: block;
      margin-bottom: 20px;
    }

    .form-wrapper input[type="email"],
    .form-wrapper input[type="password"],
    .form-wrapper input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      color: #333;
      outline: none;
      box-sizing: border-box;
      background: #fff;
    }

    .form-wrapper label > span.placeholder {
      position: absolute;
      left: 12px;
      top: 10px;
      font-size: 0.9em;
      color: #666;
      transition: 0.18s;
      pointer-events: none;
    }

    .form-wrapper input:focus + .placeholder,
    .form-wrapper input:not(:placeholder-shown) + .placeholder {
      top: 3px;
      left: 10px;
      color: #ff0000;
      font-size: 0.55em;
      font-weight: bold;
    }

    /* olho dentro do campo */
    .password-label { position: relative; }
    .password-input { padding-right: 44px; height: 44px; }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .toggle-password img { width: 22px; height: 22px; opacity: .85; transition: opacity .15s; }
    .toggle-password:hover img { opacity: 1; }

    /* força da senha */
    .strength-bar { width: 100%; height: 6px; background: #ddd; border-radius: 4px; margin-top: 6px; }
    #strengthBarFill { width: 0; height: 100%; border-radius: 4px; transition: width .25s, background .25s; }
    .strength-text { font-size: .85rem; margin-top: 6px; text-align: center; color: #fff; }

    .btn-avancar {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #a60000;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background .3s;
      margin-top: 15px;
    }
    .btn-avancar:hover { background: #f1f1f1; }

    @media (max-width:420px) {
      .form-wrapper { padding: 30px 20px; }
    }
  </style>
</head>

<body>
  <div id="nav"></div>
  <script src="../js/initNavTec.js"></script>

  <div class="container">
    <div class="form-wrapper">
      <p class="title">Alterar Senha</p>

      <form id="formAlterarSenha" autocomplete="off">
        <label>
          <input class="input" type="email" id="email" placeholder=" " required>
          <span class="placeholder">Email</span>
        </label>

        <label class="password-label">
          <input class="input password-input" type="password" id="senhaAntiga" placeholder=" " required>
          <span class="placeholder">Senha antiga</span>
          <span class="toggle-password" data-target="senhaAntiga"><img src="../images/eye-closed.png" alt="mostrar senha"></span>
        </label>

        <label class="password-label">
          <input class="input password-input" type="password" id="senhaNova" placeholder=" " required>
          <span class="placeholder">Nova senha</span>
          <span class="toggle-password" data-target="senhaNova"><img src="../images/eye-closed.png" alt="mostrar senha"></span>
        </label>

        <label class="password-label">
          <input class="input password-input" type="password" id="confirmarSenha" placeholder=" " required>
          <span class="placeholder">Confirmar nova senha</span>
          <span class="toggle-password" data-target="confirmarSenha"><img src="../images/eye-closed.png" alt="mostrar senha"></span>
        </label>

        <div class="strength-bar"><div id="strengthBarFill"></div></div>
        <div class="strength-text" id="strengthText"></div>

        <button class="btn-avancar" id="btnAlterar">Alterar Senha</button>
      </form>
    </div>
  </div>

  <script>
    // Roda após o DOM pronto
    document.addEventListener('DOMContentLoaded', () => {
      // 1) Toggle olho - usa atributo data-target para não depender da estrutura DOM frágil
      document.querySelectorAll('.toggle-password').forEach(t => {
        t.addEventListener('click', (ev) => {
          const targetId = t.getAttribute('data-target');
          if (!targetId) return;
          const input = document.getElementById(targetId);
          if (!input) return;
          const img = t.querySelector('img');
          if (input.type === 'password') {
            input.type = 'text';
            if (img) img.src = '../images/eye-open.png';
          } else {
            input.type = 'password';
            if (img) img.src = '../images/eye-closed.png';
          }
        });
      });

      // 2) Medidor de força (senhaNova)
      const senhaNova = document.getElementById('senhaNova');
      const strengthBar = document.getElementById('strengthBarFill');
      const strengthText = document.getElementById('strengthText');

      senhaNova.addEventListener('input', () => {
        const val = senhaNova.value;
        let strength = 0;
        if (val.match(/[A-Z]/)) strength++;
        if (val.match(/[0-9]/)) strength++;
        if (val.match(/[^a-zA-Z0-9]/)) strength++;
        if (val.length >= 8) strength++;

        if (strength === 0) {
          strengthBar.style.width = '0%';
          strengthBar.style.background = '';
          strengthText.textContent = '';
        } else if (strength === 1) {
          strengthBar.style.width = '25%'; strengthBar.style.background = 'red'; strengthText.textContent = 'Fraca';
        } else if (strength === 2) {
          strengthBar.style.width = '50%'; strengthBar.style.background = 'orange'; strengthText.textContent = 'Média';
        } else if (strength === 3) {
          strengthBar.style.width = '75%'; strengthBar.style.background = 'yellowgreen'; strengthText.textContent = 'Forte';
        } else {
          strengthBar.style.width = '100%'; strengthBar.style.background = 'green'; strengthText.textContent = 'Muito Forte';
        }
      });

      // 3) Envio do formulário
      document.getElementById('formAlterarSenha').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const senhaAntiga = document.getElementById('senhaAntiga').value.trim();
        const senhaNovaVal = document.getElementById('senhaNova').value.trim();
        const confirmar = document.getElementById('confirmarSenha').value.trim();

        if (!email || !senhaAntiga || !senhaNovaVal || !confirmar) {
          return alert('Preencha todos os campos.');
        }
        if (senhaNovaVal !== confirmar) return alert('As senhas não coincidem.');

        const validaForte = !!(senhaNovaVal.match(/[A-Z]/) && senhaNovaVal.match(/[0-9]/) && senhaNovaVal.match(/[^a-zA-Z0-9]/));
        if (!validaForte) return alert('A nova senha deve conter letra maiúscula, número e caractere especial.');

        try {
          const res = await fetch('https://conetec.vercel.app/api/usuario/alterarSenha', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, senhaAntiga, senhaNova: senhaNovaVal })
          });
          const data = await res.json();
          if (res.ok) {
            alert('Senha alterada com sucesso!');
            window.location.href = '../index.html';
          } else {
            alert(data.error || data.message || 'Erro ao alterar senha.');
          }
        } catch (err) {
          console.error(err);
          alert('Erro ao conectar ao servidor.');
        }
      });

       // Preenche automaticamente o e-mail do usuário logado
  const emailInput = document.getElementById('email');
  const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado')); 

  if (usuarioLogado && usuarioLogado.email) {
    emailInput.value = usuarioLogado.email;
    emailInput.setAttribute('readonly', true);
  } else {
    console.warn("Nenhum email encontrado no localStorage para o usuário logado.");
  }
});

  </script>
</body>
</html>
